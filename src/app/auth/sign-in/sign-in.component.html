<div class="card">
  <div class="card-body">
    <h4 class="header">Login</h4>
    <form #loginForm="ngForm" (ngSubmit)="onSumbit(loginForm.value, loginForm.reset())">
      <div class="form-group">
        <label class="label" for="username">Username</label>
        <input type="text"
               class="form-control"
               name="username"
               id="username"
               placeholder="Enter Username..."
               required
               autocomplete="off"
               minlength="4"
               maxlength="50"
               [(ngModel)]="signInForm.username"
               #username="ngModel"
        />
        <div *ngIf="username.errors && (username.dirty || username.touched)"
             class="validation">
          <small [hidden]="!username.errors.required" class="text-danger">
            username is required.
          </small>
          <small [hidden]="!username.errors.minlength" class="text-danger">
            username should at least 4 characters
          </small>
        </div>
      </div>
      <div class="form-group">
        <label class="label" for="password">Password</label>
        <input type="text"
               class="form-control"
               name="password"
               id="password"
               placeholder="Enter Password..."
               required
               autocomplete="off"
               [(ngModel)]="signInForm.password"
               #password="ngModel"
        />
        <div *ngIf="password.errors && (password.dirty || password.touched)"
             class="validation">
          <small [hidden]="!password.errors.required" class="text-danger">
            password is required.
          </small>
        </div>
      </div>
      <div class="btn-toolbar">
        <button type="submit"
                [disabled]="!loginForm.valid"
                class="btn btn-primary">LOGIN</button>
        <button type="button" [routerLink]="'/auth/sign-up'" class="btn btn-secondary">
          SIGN UP
        </button>
      </div>
    </form>
    <ng-container *ngIf="login$">
      <div class="alert alert-success" role="alert" *ngIf="loggedInMessage">
        <strong>Well done!</strong> {{loggedInMessage}}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="loggedInError">
        <strong>Oh snap!  </strong>{{loggedInError}}
      </div>
    </ng-container>

  </div>
</div>
